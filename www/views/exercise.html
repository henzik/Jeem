<ion-view view-title="Dashboard" hide-nav-bar="true" ng-controller="StartCtrl">
<ion-header-bar class="bar-positive">
  <button class="button" ng-click="back()"> Back</button>
  <h1 class="title">Pocket Trainer</h1>
  <button class="button ion-gear-a button-icon"></button>
  
</ion-header-bar>

<ion-content class="padding">
	 
	 <form class="list">
            <ion-item class="item-thumbnail-left">
                <img src="../img/dumbbell26.svg">
                <h2>Bench Press (Name)</h2>
                <p>Chest (Primary Muscle Group)</p>
				<p>Your Goal: Mass Gain</p>
            </ion-item>
			<ion-item class="item-divider">Recommended Weight x Reps: 131KG x 1</ion-item>

            <div class="spacer" style="width: 300px; height: 15px;"></div>
            <label class="item item-input">
                <input type="text" placeholder="Enter Weight in KG">
            </label>
			<label class="item item-input">
                <input type="text" placeholder="Enter Number of Reps">
            </label>
					<div class="spacer" style="width: 300px; height: 15px;"></div>

						<ion-item class="item-divider">Save Set</ion-item>

		<div class="spacer" style="width: 300px; height: 15px;"></div>
            <ion-checkbox>Set 1 of 4</ion-checkbox>
            <ion-checkbox>Set 2 of 4</ion-checkbox>
            <ion-checkbox>Set 3 of 4</ion-checkbox>
            <ion-checkbox>Set 4 of 4</ion-checkbox>
        </form>	
  

  </ion-content>
  		<div class="bar bar-footer ">
			<a class="button icon-right ion-chevron-right button-calm">Next Exercise</a>
		</div>
</ion-view>
